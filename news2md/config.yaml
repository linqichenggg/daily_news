# news2md 配置文件

# Reddit 爬虫配置 (使用 RSS，无需 API Key)
reddit:
  # 关注的游戏相关 subreddit
  subreddits:
    - Games           # 综合游戏新闻，质量高
    - gamernews       # 游戏新闻专版
    - pcgaming        # PC游戏

# Gemini 分析配置
gemini:
  # API key 从环境变量读取: GEMINI_API_KEY
  model: "gemini-2.5-flash"  # 快速模型，可改为 gemini-2.5-pro
  max_news: 8                # 最多提取的新闻数量

# 输出配置
output:
  # MD文件输出到 md2video 目录
  md_output_dir: "../md2video"
  # 中间数据保存在本模块的 output 目录
  data_output_dir: "./output"

