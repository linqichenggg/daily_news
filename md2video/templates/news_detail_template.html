<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单机游戏日报 - 详情</title>
    <style>
        :root {
            --bg-color: #F9F7F1;
            --text-primary: #222222;
            --text-secondary: #555555;
            --accent-color: #8B0000;
            --border-color: #333333;
        }
        body {
            margin: 0;
            padding: 60px;
            width: 1920px;
            height: 1080px;
            box-sizing: border-box;
            background-color: var(--bg-color);
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text-primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        header {
            border-bottom: 6px double var(--border-color);
            padding-bottom: 30px;
            margin-bottom: 40px;
            text-align: center;
        }
        .brand {
            font-family: "Songti SC", "SimSun", serif;
            font-size: 80px;
            font-weight: 900;
            letter-spacing: 0.1em;
            margin: 0;
            text-transform: uppercase;
            color: var(--text-primary);
        }
        .date-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin-top: 15px;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
            overflow: hidden;
        }
        .news-header {
            display: flex;
            align-items: baseline;
            gap: 20px;
            margin-bottom: 10px;
        }
        .news-number {
            font-family: "Songti SC", "SimSun", serif;
            font-size: 72px;
            font-weight: 900;
            color: var(--accent-color);
            line-height: 1;
        }
        h1 {
            font-family: "Songti SC", "SimSun", serif;
            font-size: 64px;
            line-height: 1.2;
            font-weight: 800;
            margin: 0;
            color: var(--text-primary);
            flex: 1;
        }
        .summary {
            font-size: 32px;
            line-height: 1.5;
            color: var(--text-secondary);
            font-style: italic;
            border-left: 8px solid var(--accent-color);
            padding-left: 30px;
            margin: 20px 0;
            background: linear-gradient(90deg, rgba(139,0,0,0.03) 0%, transparent 100%);
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .content {
            font-size: 30px;
            line-height: 1.6;
            text-align: justify;
            column-count: 3;
            column-gap: 50px;
            flex: 1;
            overflow: hidden;
        }
        .content p {
            margin-top: 0;
            margin-bottom: 30px;
            text-indent: 2em;
        }
        .content p:first-of-type {
            text-indent: 0;
        }
        footer {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 20px;
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .corner-icon {
            position: absolute;
            width: 120px;
            height: auto;
            opacity: 0.8;
            z-index: 0;
        }
        .corner-icon-left {
            top: 40px;
            left: 40px;
        }
        .corner-icon-right {
            top: 40px;
            right: 40px;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <!-- 装饰图标 -->
    <img src="/Users/lqcmacmini/daily_news/md2video/photo/MENU_Tab_Option_PS5.png" class="corner-icon corner-icon-left" alt="">
    <img src="/Users/lqcmacmini/daily_news/md2video/photo/MENU_Tab_Option_XBoxSeries.png" class="corner-icon corner-icon-right" alt="">
    
    <header>
        <div class="brand">Game Daily News</div>
        <div class="date-line">
            <span>VOL. 2025</span>
            <span>{{DATE}}</span>
            <span>游戏日报</span>
        </div>
    </header>
    <main>
        <div class="news-header">
            <div class="news-number">{{NUMBER}}</div>
            <h1>{{TITLE}}</h1>
        </div>
        <div class="summary">{{SUMMARY}}</div>
        <div class="content">
            {{CONTENT}}
        </div>
    </main>
    <footer>
        <span>GENERATED BY AI / LQC</span>
        <span>•</span>
        <span>POWERED BY MINIMAX & GEMINI & OPENAI & DEEPSEEK</span>
    </footer>
</body>
</html>
