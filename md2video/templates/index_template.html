<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单机游戏日报 - 目录</title>
    <style>
        :root {
            --bg-color: #F9F7F1;
            --text-primary: #222222;
            --text-secondary: #555555;
            --accent-color: #8B0000;
            --border-color: #333333;
            --highlight-bg: #FFF8DC;
        }
        body {
            margin: 0;
            padding: 50px 60px;
            width: 1920px;
            height: 1080px;
            box-sizing: border-box;
            background-color: var(--bg-color);
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text-primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        header {
            border-bottom: 6px double var(--border-color);
            padding-bottom: 25px;
            margin-bottom: 35px;
            text-align: center;
        }
        .brand {
            font-family: "Songti SC", "SimSun", serif;
            font-size: 80px;
            font-weight: 900;
            letter-spacing: 0.1em;
            margin: 0;
            text-transform: uppercase;
            color: var(--text-primary);
        }
        .date-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin-top: 15px;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .section-title {
            font-family: "Songti SC", "SimSun", serif;
            font-size: 56px;
            font-weight: 800;
            margin: 0 0 30px 0;
            text-align: center;
            color: var(--text-primary);
            letter-spacing: 0.05em;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--accent-color);
        }
        .news-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px 60px;
            flex: 1;
            overflow: hidden;
        }
        .news-item {
            display: flex;
            gap: 20px;
            padding: 25px;
            background: var(--highlight-bg);
            border-left: 6px solid var(--accent-color);
            transition: all 0.3s ease;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
        }
        .news-item:hover {
            transform: translateX(5px);
            box-shadow: 4px 4px 12px rgba(0,0,0,0.1);
        }
        .news-number {
            font-family: "Songti SC", "SimSun", serif;
            font-size: 48px;
            font-weight: 900;
            color: var(--accent-color);
            line-height: 1;
            min-width: 60px;
            text-align: center;
        }
        .news-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .news-title {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.3;
            color: var(--text-primary);
            margin: 0;
        }
        .news-summary {
            font-size: 24px;
            line-height: 1.4;
            color: var(--text-secondary);
            margin: 0;
        }
        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 20px;
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .corner-icon {
            position: absolute;
            width: 120px;
            height: auto;
            opacity: 0.8;
            z-index: 0;
        }
        .corner-icon-left {
            top: 40px;
            left: 40px;
        }
        .corner-icon-right {
            top: 40px;
            right: 40px;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <!-- 装饰图标 -->
    <img src="/Users/lqcmacmini/daily_news/md2video/photo/MENU_Tab_Option_PS5.png" class="corner-icon corner-icon-left" alt="">
    <img src="/Users/lqcmacmini/daily_news/md2video/photo/MENU_Tab_Option_XBoxSeries.png" class="corner-icon corner-icon-right" alt="">
    
    <header>
        <div class="brand">Game Daily News</div>
        <div class="date-line">
            <span>VOL. 2025</span>
            <span>{{DATE}}</span>
            <span>游戏日报</span>
        </div>
    </header>
    <main>
        <h2 class="section-title">今日要闻</h2>
        <div class="news-grid">
            <!-- 新闻项将通过Python代码动态填充 -->
            {{NEWS_ITEMS}}
        </div>
    </main>
    <footer>
        <span>GENERATED BY AI / LQC</span>
        <span>•</span>
        <span>POWERED BY MINIMAX & GEMINI & OPENAI & DEEPSEEK</span>
    </footer>
</body>
</html>
